<body>
    <h2 id="board">My Task Board</h2>
    <div id="form">
        <div class="inputs">
            <label for="task">Task:</label>
            <textarea name="Task" id="task" cols="40" rows="5"></textarea>
            <br/>
            <label for="date">Date:</label>
            <input type="date" name="Date" id="date" class="input">
            <br/>
            <label for="time">Time:</label> <input type="time" name="Time" id="time" class="input">
        </div>
        <div class="btn">
            <button id="reset">reset</button>
            <button id="add">add</button>
        </div>
        <br/>
        <label id="error"></label>
    </div>
